<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="bar">
                <img src="./images/cloudy.png" alt="weather icon">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    <label for="switch" class="switch-text">
                        <div>F</div>
                        <div>C</div>
                    </label>
                </label>
            </div>
            <div id="curr-temp">20<span id="temp-unit">°C</span></div>
            <div id="today-date">27 Jun '24</div>
            <div class="day-time">
                <span id="today">Thursday </span>
                <span class="vertical-bar"> | </span>
                <span id="curr-time">2:45 <span id="am-pm">am</span>
            </div>
            <div class="curr-weather-info">
                <div class="wind">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-wind"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5" />
                    </svg>
                    <span id="wind-label">Wind</span>
                    <span id="wind-speed">10 km/h</span>
                    <span class="vertical-bar"> | </span>
                </div>
                <div class="humidity">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi-droplet" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M7.21.8C7.69.295 8 0 8 0q.164.544.371 1.038c.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8m.413 1.021A31 31 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" />
                        <path fill-rule="evenodd"
                            d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87z" />
                    </svg>
                    <span id="humidity-label">Humidity</span>
                    <span id="hum-level">54%</span>
                    <span class="vertical-bar"> | </span>
                </div>
                <div class="rain">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi-cloud-drizzle" viewBox="0 0 16 16">
                        <path
                            d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973M8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4 4 0 0 1 8.5 2" />
                    </svg>
                    <span id="rain-label">Rain</span>
                    <span id="rain-probability">2%</span>
                </div>
            </div>
            <div class="future-forecast">
                <div class="card">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="weekday">Fri</div>
                </div>
                <div class="card">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="weekday">Fri</div>
                </div>
                <div class="card">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="weekday">Fri</div>
                </div>
                <div class="card">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="weekday">Fri</div>
                </div>
                <div class="right-arrow">
                    <img src="./images/chevron-right.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right-container">
            <form class="search-bar">
                <input type="text" name="search" placeholder="Enter location" id="search-box">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="hourly-forecast">
                <div class="card sunrise">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="time">12:45 am</div>
                </div>
                <div class="card">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="time">12:45 am</div>
                </div>
                <div class="card">
                    <div class="temp">24°C</div>
                    <div class="weather-icon"><img src="./images/cloudy.png" alt=""></div>
                    <div class="time">12:45 am</div>
                </div>
            </div>
            <div id="border-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
